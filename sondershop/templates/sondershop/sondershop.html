<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
{% extends 'home/base.html' %}

{% block content %}

<body style="background-color:black;">
  {% for shop in shops %}
<xyz style="color:#4285F4;">
  <a style = "text-decoration:none;", href ="{% url 'shop:detail' shop.id %}">

    <h2 style="font-family: 'Press Start 2P', cursive;">
      {{ shop.title }}
    </h2>
  </a>
  <br>
  <br>
  <img src="{{ shop.image.url }}">
  <br>
  <br>
  <xyz style="font-family: 'Roboto Mono', monospace;">
  <h1>{{ shop.description|truncatechars:300 }}</h1>
  <br>
  <br>
  ---
  <br>
  <br>
{% endfor %}
{% endblock %}
